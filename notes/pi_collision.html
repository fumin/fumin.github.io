<html>
  <head>
     <script id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
  </head>
  <body>
    <div id="math">
    </div>
    
    <div id="tex" style="display: none">
      
    </div>
    
    <script>
      var mtex = '\\sqrt{x^2+1}';
      
      var texDiv = document.querySelector("#tex");
      //mtex = texDiv.innerHTML;
      
      let html = MathJax.tex2chtml(mtex, {em: 36, ex: 6, display: false});
      
      var mathDiv = document.querySelector("#math");
      mathDiv.appendChild(html);
    </script>
  </body>
</html>
